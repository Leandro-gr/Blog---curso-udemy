{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Blog - Nova Postagem {% endblock title %}
{% block content %}
<div class="container justify-content-center">
    <div class="card" >
            <div class="card-header">
                    <h2>Nova Postagem</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                        {% csrf_token %}
                        {{ form|bootstrap}}
                        <button type="submit" class="btn btn-primary">Salvar</button>
                </form>         
            </div>
    </div>
</div>
{% endblock content %}
